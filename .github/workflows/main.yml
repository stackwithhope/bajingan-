name: Build APK (FINAL FIX - JVM 17)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- PERUBAHAN DI SINI ---
    # Java diubah dari 11 menjadi 17 agar cocok dengan Gradle
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Langkah ini tetap diperlukan untuk memastikan gradlew tidak korup
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # Tidak ada perubahan di sini
    - name: Build APK with Gradle
      run: |
        cd content/FloatingKeyboard
        chmod +x ./gradlew
        bash ./gradlew assembleDebug

    # Tidak ada perubahan di sini
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bajingan-apk
        path: content/FloatingKeyboard/app/build/outputs/apk/debug/app-debug.apk
