name: Build Bajingan- APK (FIXED PATH)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'gradle'

    # PENTING: Kita pindah ke direktori yang benar dulu
    # lalu menjalankan perintah dari sana
    - name: Build with Gradle in Correct Directory
      run: |
        cd content/FloatingKeyboard
        chmod +x ./gradlew
        bash ./gradlew assembleDebug

    # Path artifact juga harus disesuaikan dari root
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bajingan-apk
        path: content/FloatingKeyboard/app/build/outputs/apk/debug/app-debug.apk
