name: Build APK (FIXED GRADLEW SCRIPT)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    # LANGKAH PENYEMBUHAN: Setup Gradle untuk memperbaiki wrapper
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # Pindah ke folder yang benar, lalu jalankan perintah perbaikan
    - name: Regenerate Gradle Wrapper to fix corrupted file
      run: |
        cd content/FloatingKeyboard
        gradle wrapper --gradle-version 7.2

    # Sekarang kita build menggunakan gradlew yang BARU dan BERSIH
    - name: Build APK with the new gradlew
      run: |
        cd content/FloatingKeyboard
        chmod +x ./gradlew
        bash ./gradlew assembleDebug

    # Upload APK seperti biasa
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bajingan-apk
        path: content/FloatingKeyboard/app/build/outputs/apk/debug/app-debug.apk
